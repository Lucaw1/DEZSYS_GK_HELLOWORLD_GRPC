syntax = "proto3";

service HelloWorldService {
  rpc hello(HelloRequest) returns (HelloResponse) {}

  rpc sendData(DataRecord) returns (DataResponse) {}
}

message HelloRequest {
  string firstname = 1;
  string lastname = 2;
}

message HelloResponse {
  string text = 1;
}


message DataRecord {
  int32 id = 1;
  string name = 2;
  double value = 3;
}


message DataResponse {
  string message = 1;
}